<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Select Preview</title>
<link rel="stylesheet" href="static/styles.css">
<style>
  body { background: #f5f5f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
</style>
</head>
<body>
  <label class="inline-format" for="formatSelect">
    <select id="formatSelect">
      <option>HEX</option>
      <option>RGB</option>
      <option>HSL</option>
      <option selected>OKLCH</option>
      <option>OKLab</option>
      <option>Lab</option>
      <option>LCH</option>
      <option>Display-P3</option>
    </select>
  </label>
</body>
</html>
