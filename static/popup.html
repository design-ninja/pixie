<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixie</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="mainCont">
        <div id="header">
            <div class="header__logo">
                <img src="pixie-small.png" alt="Pixie">
                <h1 class="title title--rainbow">Pixie</h1>
            </div>
            <div class="header__controls">
                <label class="inline-format" for="formatSelect">
                    <span class="sr-only">Color type</span>
                    <select id="formatSelect"></select>
                </label>
                <div id="menu" role="button" aria-label="More options" title="More options">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-ellipsis-vertical-icon lucide-ellipsis-vertical" aria-hidden="true">
                        <circle cx="12" cy="12" r="1" />
                        <circle cx="12" cy="5" r="1" />
                        <circle cx="12" cy="19" r="1" />
                    </svg>
                </div>
            </div>
        </div>

        <div id="picker_btn_cont"></div>

        <div class="history-head">
            <h2 class="history-title">History</h2>
            <button id="clearAllLink" class="history-clear" type="button">Clear all</button>
        </div>

        <div id="result"></div>

        <div class="popup-footer">
            <div class="footer-group">
                <button id="leaveReviewLink" class="footer-link" type="button">‚≠ê Leave a review</button>
                <button id="buyCoffeeLink" class="footer-link" type="button">‚òï Buy me a coffee</button>
            </div>
            <span class="footer-brand">Made by <a href="https://lirik.com/en" id="authorLink" class="footer-author">lirik</a> üíö</span>
        </div>
    </div>
</body>
<script type="module" src="scripts/popup/index.js"></script>

</html>
